[gcode_macro RatOS]
variable_stowable_probe_position_preflight: [ 20, 60 ]
variable_stowable_probe_position_side:      [ 1, 60 ]
variable_stowable_probe_position_dock:      [ 1, 120 ]
variable_stowable_probe_position_exit:      [ 20, 120 ]

[ratos_homing]
z_hop: 25

[probe]
pin: ^probe_pin
x_offset: -19.50
y_offset: 16.50
speed: 5
lift_speed: 15
samples: 4                   ; number of probes to perform per sample
sample_retract_dist: 1.0
